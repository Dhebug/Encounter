		<h1>WriteDsk</h1>

<p id=chapter>Description</p>

<p>This tool is designed to allow the creation of real Oric compatible floppies, from
a DSK file.
</p>



<p id=chapter>Utilisation</p>

<p>To create a floppy disc, here is the syntax:
</p>
<pre>
	%OSDK%\bin\WriteDsk disk_image floppy_drive
</pre>



<p id=chapter>Known problem</p>

<p>WriteDsk does not work under Windows 2000.
</p>
